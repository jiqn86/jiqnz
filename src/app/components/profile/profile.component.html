<div class="card shadow profile-container">
  <img [src]="user.photoURL" class="card-img-top medium rounded-circle shadow mt-2" alt="Profile Image">
  <div class="card-body">
    <hr>
    <h5 class="card-title text-center">{{user.displayName}}</h5>
    <p class="card-text">Coming soon we could add some nice bio in here so we can display something the user wanna share
      with the audience</p>
  </div>
</div>
