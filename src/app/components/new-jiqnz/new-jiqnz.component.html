<form (ngSubmit)="onSubmit($event)">
    <div class="d-flex p-3">
        <img src="{{user.photoURL}}" class="rounded-circle p-1 small shadow">
        <textarea class="form-control shadow " name="message" [(ngModel)]="jiqnzMessage"
            placeholder="What's happening!" maxlength="250">
        </textarea>
    </div>
    <div class="d-flex flex-row-reverse">
        <button [disabled]="isJiqnzEmpty" class="btn btn-primary btn-lg shadow " type="submit">Go live!</button>
    </div>
</form>
